  <rect x="25" y="40" width="50" height="2" rx="1" fill="white" opacity="0.7" />
  <rect x="25" y="47" width="50" height="2" rx="1" fill="white" opacity="0.7" />
  <rect x="25" y="54" width="40" height="2" rx="1" fill="white" opacity="0.7" />
  
